<div style="margin-top: 5%;">
  <mat-grid-list cols="3" rowHeight="1:1" gutterSize="10px">
    <mat-grid-tile *ngFor="let tile of tiles"
    [colspan]="tile.cols"
    [rowspan]="tile.rows"
    [routerLink]="['/roompage',tiles.indexOf(tile)]">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{tile.text}}</mat-card-title>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-actions>
        <button mat-button>Remove Room</button>
      </mat-card-actions>
    </mat-card>
    </mat-grid-tile>
    </mat-grid-list>   
</div>

<div>
  <button mat-fab color="primary" class="fixedbutton" (click)="openDialog()">
    <mat-icon>add</mat-icon>
  </button>
</div>
