<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/dashboard']">SmartHomePI</a>
    <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/home']">SmartHomePI</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/temperature']">Temperature</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/camera']">Camera</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{authService.decodedToken?.unique_name | titlecase}}
      </a>

      <div class="dropdown-menu mt-4" *dropdownMenu>
        <a class="dropdown-item" [routerLink]="['/profile']"><i class="fa fa-user mr-1"></i>Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" [routerLink]="['/settings']"><i class="fas fa-users-cog"></i>Settings</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"><i class="fa fa-sign-out mr-1"></i>Logout</a>
      </div>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" class="form-inline my-2 my-lg-0" (ngSubmit)="login()">
      <input class="form-control mr-sm-2" type="text" name="username" placeholder="Username" required
        [(ngModel)]="model.username">
      <input class="form-control mr-sm-2" type="password" name="password" placeholder="Password" required
        [(ngModel)]="model.password">
      <button [disabled]="!loginForm.valid" class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
    </form>
  </div>
</nav>
