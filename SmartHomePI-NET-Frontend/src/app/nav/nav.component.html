<nav class="navbar navbar-expand-md navbar-dark bg-primary">
  <div class="container">
    <a *ngIf="loggedIn()" class="navbar-brand" [routerLink]="['/dashboard']">SmartHomePI</a>
    <a *ngIf="!loggedIn()" class="navbar-brand" [routerLink]="['/home']">SmartHomePI</a>

    <ul *ngIf="loggedIn()" class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/temperature']">Temperature</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/camera']">Camera</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown" dropdown>
      <button mat-button [matMenuTriggerFor]="menu">
        <span class="text-white">
          Welcome {{authService.decodedToken?.unique_name | titlecase}}
        </span>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/profile']">
          Edit Profile
        </button>
        <div class="dropdown-divider"></div>
        <button mat-menu-item [routerLink]="['/settings']">
          Settings
        </button>
        <div class="dropdown-divider"></div>
        <button mat-menu-item (click)="logOut()">
          Logout
        </button>
      </mat-menu>
    </div>

    <form *ngIf="!loggedIn()" #loginForm="ngForm" (ngSubmit)="login()">
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Username</mat-label>
        <input matInput type="text" name="username" placeholder="Username" required
               [(ngModel)]="model.username">
      </mat-form-field>
      <mat-form-field appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input matInput type="password" name="password" placeholder="Password" required
               [(ngModel)]="model.password">
      </mat-form-field>
      <button [disabled]="!loginForm.valid" mat-raised-button type="submit">
        <span class="text-white">
          Login
        </span>
      </button>
    </form>
  </div>
</nav>
